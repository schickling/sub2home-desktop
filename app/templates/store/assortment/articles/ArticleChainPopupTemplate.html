<div id="popupContainer">
    <header>
        <h3>Dieser Artikel gehört der Gruppe <span><%= chainTitle %></span> an:</h3>
        <div id="articleChainEditor">
            <div id="articleChainPreview"></div>
            <div id="editAllChainedArticles">
                <div class="iBtn bEye<% if (!isActive) { %> open<% } %>"></div>
                <h3>Alle <% if (isActive) { %>de<% } %>aktivieren</h3>
            </div>
        </div>
    </header>
    <div id="articleChainEditControls">
        <div id="cancelArticleChainEdit" data-tooltip-message="views.store.assortment.onlythisarticle" data-tooltip-top="0" data-tooltip-left="0">Nur <span><%= articleTitle %><% if (info) { %> (<%= info %>)<% } %></span> <% if (isActive) { %>de<% } %>aktivieren</div>
        <div id="submitArticleChainEdit" class="disabled">Gruppenänderungen bestätigen</div>
    </div>
</div>
