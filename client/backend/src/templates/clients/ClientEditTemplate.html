<div class="errorContainer">
</div>
<div class="editBasicData">
	<span>#</span>
	<input type="text" data-field="number" class="editClientNumber" value="<%= number %>">
	<label class="labelEditClientFirstname">Vorname</label>
	<input type="text" data-field="firstName" class="editClientAddress editClientFirstname" value="<%= firstName %>">
	<label class="labelEditClientLastname">Nachname</label>
	<input type="text" data-field="lastName" class="editClientAddress editClientLastname" value="<%= lastName %>">
</div>
<div class="editContactData">
	<div class="column">
		<label>Straße</label>
		<input type="text" data-field="street" class="editClientAddress editClientStreet" value="<%= street %>">
		<label class="secondRow">Zusatz</label>
		<input type="text" data-field="streetAdditional" class="editClientAddress editClientStreetAdditional" value="<%= streetAdditional %>">
	</div>	
	<div class="column">
		<label>PLZ</label>	
		<input type="text" data-field="postal" class="editClientAddress editClientPostal" value="<%= postal %>">
		<label class="secondRow">STADT</label>
		<input type="text" data-field="city" class="editClientAddress editClientCity" value="<%= city %>">
	</div>
	<div class="column">
		<label>Tel</label>
		<input type="text" data-field="phone" class="editClientAddress editClientPhone" value="<%= phone %>">
		<label class="secondRow">Email</label>
		<input type="text" data-field="email" class="editClientAddress editClientEmail" value="<%= email %>">
	</div>
	<br class="clear">
</div>
<div>
	<div class="column">
		<label>Passwort</label>
		<input type="password" class="editClientPassword">
	</div>
	<div class="column">
		<label>WDH</label>
		<input type="password" class="editClientPasswordRepeat">
	</div>
	<div class="column">
		<div class="btn-group">
			<button class="deleteClient btn">Löschen</button>
			<button class="confirmClient btn">Bestätigen</button>
		</div>
	</div>
	<br class="clear">
</div>
