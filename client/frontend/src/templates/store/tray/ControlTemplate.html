<div id="checkoutAdditionalOptions">
	<div class="deliveryTimeClock">

		<span class="hours">
			<i class="iBtn iArrowUp"></i>
			<input type="text" value="00">
			<i class="iBtn iArrowDown inactive"></i>
		</span>

		<span class="clockSeparator"></span>
		<span class="minutes">
			<i class="iBtn iArrowUp"></i>
			<input type="text" value="00">
			<i class="iBtn iArrowDown inactive"></i>
		</span>
	</div>
	<div class="deliveryAdditionalNote">
		<textarea name="" id="" cols="60" rows="5"></textarea>
	</div>
</div>

<div id="checkoutBasicControls">
	<% if (ready) { %>
	<span class="orderNow">Bestellen</span> für <span class="price"><%= total.toFixed(2) %> €</span>, bezahlen <span class="paymentMethod settings"><%= paymentMethod %><i class="icn iEdit"></i></span><br/>
	und liefern <span class="deliveryAddress settings">an <%= firstName %> <%= lastName %> in die <%= street %><i class="icn iEdit"></i></span>
	<div class="icn iCart"></div>
	<% } else { %>
	Nur noch deine <span class="deliveryAddress settings">Lieferadresse angeben</span> und dann bestellen für <span class="price"><%= total.toFixed(2) %> €</span>
	<% } %>

</div>
