<div class="storePreview">
	<img src="img/static/common/pin.png" alt="">
	<div class="smallNote">
		<div class="centerContent">
			<h4><%= title %></h4>
			<div class="deliveryStatus">

			</div>
		</div>
	</div>
</div>
