<div class="storePreview">
	<img src="https://d3uu6huyzvecb1.cloudfront.net/images/common/pin.png" alt="">
	<div class="smallNote">
		<div class="centerContent">
			<h4><%= title %></h4>
			<div class="deliveryStatus">
				<% if (isDelivering) { %>
				<span class="deliveryIndicator delivering"></span>Liefert gerade</span>
				<% } else { %>
				<span class="deliveryIndicator notDelivering"></span>Liefert wieder ab <%= nextDeliveryTime %></span>
				<% } %>
			</div>
		</div>
	</div>
</div>
