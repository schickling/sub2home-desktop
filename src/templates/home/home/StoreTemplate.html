<div class="storePreview">
	<img src="img/static/common/pin.png" alt="">
	<div class="smallNote">
		<div class="centerContent">
			<h4><%= title %></h4>
			<div class="deliveryStatus">
				<% if (isDelivering) { %>
				<span class="deliveryIndicator delivering"></span>Liefert gerade</span>
				<% } else { %>
				<span class="deliveryIndicator notDelivering"></span>Liefert wieder ab XX:XX</span>
				<% } %>
			</div>
		</div>
	</div>
</div>
